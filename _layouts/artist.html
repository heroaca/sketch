<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 

	<meta name="description" content="Twitter Sketches of My Hero Academia.">
	<meta name="author" content="HeroAca">
	<meta property="og:title" content="MHA Twitter Sketches" />
	<meta property="og:site_name" content="MHA Twitter Sketches"/>
	<meta property="og:url" content="https://heroaca.github.io/sketch/"/>
	<meta property="og:description" content="Twitter Sketches of My Hero Academia."/>
	<meta property="og:type" content="website" />
	<meta property="og:image" content="{{site.baseurl}}/assets/images/cover.jpg" />
	<meta property="og:image:width" content="779" />
	<meta property="og:image:height" content="779" />

	<link rel="shortcut icon" href="{{site.baseurl}}/assets/images/favicon.ico" type="image/x-icon" />
	<link rel="apple-touch-icon" href="{{site.baseurl}}/assets/images/apple-touch-icon.png" />
	<link rel="apple-touch-icon" sizes="57x57" href="{{site.baseurl}}/assets/images/apple-touch-icon-57x57.png" />
	<link rel="apple-touch-icon" sizes="72x72" href="{{site.baseurl}}/assets/images/apple-touch-icon-72x72.png" />
	<link rel="apple-touch-icon" sizes="76x76" href="{{site.baseurl}}/assets/images/apple-touch-icon-76x76.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="{{site.baseurl}}/assets/images/apple-touch-icon-114x114.png" />
	<link rel="apple-touch-icon" sizes="120x120" href="{{site.baseurl}}/assets/images/apple-touch-icon-120x120.png" />
	<link rel="apple-touch-icon" sizes="144x144" href="{{site.baseurl}}/assets/images/apple-touch-icon-144x144.png" />
	<link rel="apple-touch-icon" sizes="152x152" href="{{site.baseurl}}/assets/images/apple-touch-icon-152x152.png" />
	<link rel="apple-touch-icon" sizes="180x180" href="{{site.baseurl}}/assets/images/apple-touch-icon-180x180.png" />

	<link rel="stylesheet" type="text/css" href="assets/css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/demo.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/component.css" />
	<script src="assets/js/modernizr.custom.js"></script>
</head>
<body>
	<div class="container">
		<!-- Top Navigation -->
		<header class="codrops-header">
			<h1>My Hero Academia <span>Twitter Sketches</span></h1>	
			<nav class="codrops-demos">
				<a href="index.html">Sakura</a>
				<a class="current-demo" href="index2.html">Horikoshi</a>
				<a href="index3.html">Hitoyan</a>
			</nav>
		</header>
		<section class="grid-wrap">
			<ul class="grid swipe-down" id="grid">
				<li class="title-box">
					<h2>Illustrations by <a href="https://twitter.com/{{ page.slug }}">{{ page.name }}</a></h2>
				</li>

				{% assign filtered_posts = site.posts | where: 'artist', page.short_name %}
				{% for post in filtered_posts %}
				<li><a href="{{ post.twitter }}"><img src="{{ post.sketch }}:small" alt="{{ post.title }}"><h3>{{ post.date | date_to_string }}</h3></a></li>

				{% endfor %}
			</ul>
		</section>
	</div><!-- /container -->
	<script src="assets/js/masonry.pkgd.min.js"></script>
	<script src="assets/js/imagesloaded.pkgd.min.js"></script>
	<script src="assets/js/classie.js"></script>
	<script src="assets/js/colorfinder-1.1.js"></script>
	<script src="assets/js/gridScrollFx.js"></script>
	<script>
		new GridScrollFx( document.getElementById( 'grid' ), {
			viewportFactor : 0.4
		} );
	</script>
</body>
</html>
